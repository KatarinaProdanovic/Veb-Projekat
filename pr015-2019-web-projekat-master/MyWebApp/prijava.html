<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>


    <style>
        h1{
            color:red
        }
        body{
            background-color:antiquewhite
        }
        button {
            border-radius: 12px;
            padding: 5px 20px;
        }
        input.inp {
            border-bottom-color: red;
            padding: 5px 15px;
            border-radius: 12px;
          
                
        }

    </style>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {


            $('#odustani').click(function () {
                window.location.href = "index.html";
            });


            $('#formaId').submit(function (e) {
                e.preventDefault();


                var form = $(this);

                let kIme = $('#kIme').val();

                let lozinka = $('#lozinka').val();
                if (kIme.length == 0 || lozinka.length == 0) {
                    alert("Niste popunili sva polja!")
                    return;
                }

                $.ajax({
                    url: "/api/korisnik/Prijava",
                    type: "POST",
                    data: form.serialize(),
                    success: function (response) {
                        if (response == 0) {
                            alert("Uspesno ste se prijavili!");
                            window.location.href = "index.html";
                        }
                        else if (response == -1) {
                            alert("Uneli ste neispravno korisnicko ime ili lozinku!")
                        }
                        else {
                            alert("Blokirani ste!!!")
                        }
                       
                       
                       

                    }



                });



            });
        });


    </script>
</head>
<body>
    <h1>Prijavljivanje na sistem</h1>
    <form id="formaId">
        <label for="kIme">Korisnicko Ime:</label> <input type="text" id="kIme" name="kIme" /> <br />
        <label for="lozinka">Lozinka:</label><input type="text" id="lozinka" name="lozinka" /><br />
     



        <input class="inp" type="submit" value="Prijavi se" id="trazi" />
    </form>
   <br />
   
    <button id="odustani">Nazad</button>
</body>
</html>
